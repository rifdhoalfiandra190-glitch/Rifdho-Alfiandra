<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Mahasiswa - Universitas Indraprasta PGRI</title>
    <style>
        /* Gaya dasar untuk tata letak */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
        }

        /* Gaya untuk bagian header/kop */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            max-width: 80px; /* Sesuaikan ukuran logo jika perlu */
            height: auto;
            float: left;
            margin-right: 20px;
        }

        .header h3, .header p {
            margin: 0;
            text-align: left;
        }

        .header h3 {
            font-size: 14px;
            font-weight: bold;
        }

        .header p {
            font-size: 12px;
        }
        
        .header hr {
            border: none;
            height: 1px;
            background-color: #000;
            margin-top: 5px;
            clear: both; /* Membersihkan float logo */
        }

        /* Gaya untuk form */
        .form-title {
            text-align: center;
            font-weight: bold;
            margin: 20px 0;
        }

        .form-row {
            display: flex;
            align-items: flex-start; /* Untuk alamat, sejajar dengan atas textarea */
            margin-bottom: 10px;
        }

        .label {
            width: 120px;
            text-align: left;
            padding-right: 5px;
            white-space: nowrap; /* Mencegah label pindah baris */
        }

        .separator {
            padding-right: 5px;
        }

        .input-field input[type="text"],
        .input-field textarea {
            border: 1px solid #000;
            padding: 5px;
            box-sizing: border-box;
        }

        .input-field input[type="text"] {
            width: 150px; /* Untuk Nama, Telp, Email */
        }

        .input-field input.tanggal {
             width: 100px; /* Untuk Tanggal Lahir */
        }
        
        .input-field textarea {
            width: 300px;
            height: 80px;
            resize: none;
        }
        
        .form-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .form-buttons input[type="submit"],
        .form-buttons input[type="reset"] {
            padding: 5px 15px;
            border: 1px solid #000;
            background-color: #f0f0f0;
            cursor: pointer;
            margin: 0 5px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="Unindra.png" alt="Logo UNINDRA"> 
            <div>
                <h3>UNIVERSITAS INDRAPRASTA PGRI (UNINDRA)</h3>
                <p>Jl. Nangka No.58 Tanjung Barat - Jaksel</p>
            </div>
            <hr>
        </div>
        
        <div class="form-title">
            BIODATA MAHASISWA
        </div>

        <form action="#" method="post">
            
            <div class="form-row">
                <div class="label">NAMA</div>
                <div class="separator">:</div>
                <div class="input-field">
                    <input type="text" name="nama">
                </div>
            </div>

            <div class="form-row">
                <div class="label">ALAMAT</div>
                <div class="separator">:</div>
                <div class="input-field">
                    <textarea name="alamat"></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="label">TANGGAL LAHIR</div>
                <div class="separator">:</div>
                <div class="input-field">
                    <input type="text" name="tanggal_lahir" class="tanggal" placeholder="mm/dd/yyyy">
                </div>
            </div>

            <div class="form-row">
                <div class="label">TELP</div>
                <div class="separator">:</div>
                <div class="input-field">
                    <input type="text" name="telp">
                </div>
            </div>

            <div class="form-row">
                <div class="label">EMAIL</div>
                <div class="separator">:</div>
                <div class="input-field">
                    <input type="text" name="email">
                </div>
            </div>

            <div class="form-buttons">
                <input type="submit" value="SIMPAN">
                <input type="reset" value="BATAL">
            </div>

        </form>
    </div>

</body>
</html>
