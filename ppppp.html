<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        .container {
            width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 5px #ccc;
        }
        .header img {
            width: 80px;
            float: left;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h2, .header h3 {
            margin: 0;
            padding: 0;
        }
        .line {
            border-top: 3px solid darkblue;
            margin: 20px 0;
        }
        table {
            margin: auto;
            text-align: left;
        }
        td {
            padding: 5px;
        }
        input[type="text"], input[type="date"], input[type="email"], textarea {
            width: 250px;
            padding: 5px;
        }
        textarea {
            height: 60px;
        }
        .btn {
            margin-top: 10px;
        }
        input[type="submit"], input[type="reset"] {
            padding: 5px 15px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo Universitas">
            <h2>UNIVERSITAS INDRAPRASTA PGRI</h2>
            <h3>(UNINDRA)</h3>
            <p><em>Jl. Nangka No.58 Tanjung Barat - Jaksel</em></p>
        </div>

        <div class="line"></div>

        <h3>BIODATA MAHASISWA</h3>

        <form>
            <table>
                <tr>
                    <td>NAMA</td>
                    <td>:</td>
                    <td><input type="text" name="nama"></td>
                </tr>
                <tr>
                    <td>ALAMAT</td>
                    <td>:</td>
                    <td><textarea name="alamat"></textarea></td>
                </tr>
                <tr>
                    <td>TANGGAL LAHIR</td>
                    <td>:</td>
                    <td><input type="date" name="tgl_lahir"></td>
                </tr>
                <tr>
                    <td>TELP</td>
                    <td>:</td>
                    <td><input type="text" name="telp"></td>
                </tr>
                <tr>
                    <td>EMAIL</td>
                    <td>:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td class="btn">
                        <input type="submit" value="SIMPAN">
                        <input type="reset" value="BATAL">
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
